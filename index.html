    <body>

        <section id="dw_wrapper" class="clearfix">
            <div id="dw_countdown" class="clearfix">

                <!-- introduction -->
                <h1 class="dw_launch_header">Launching Soon</h1>
                <p>
                    Have no fear, we are launching soon.<br>We just have to dot the i's and cross the t's
                </p>

                <!-- clock -->
                <div class="dw_clock"></div>
                <hr>
                <h2 class="dw_launch_subheader">Get Notified <i class="fas fa-bell"></i></h2>
                <p class="dw_launch_subtext">
                    We will let you know when we are launching.<br>Hell we may even send you a beta invite.
                </p>

                <!-- mailchimp form -->
                <section id="dw_mailchimp_form">
                    <!-- Begin Mailchimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form action="https://ruppell.us20.list-manage.com/subscribe/post?u=964b17792017530ebd57b2ea1&amp;id=f307639bf1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">

                                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                                <div class="mc-field-group">
	                                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                                    </label>
	                                <input type="email" value="" name="EMAIL" placeholder="Your email address" class="required email" id="mce-EMAIL">
                                </div>
                                <div class="mc-field-group">
	                                <label for="mce-FNAME">First Name  <span class="asterisk">*</span>
                                    </label>
	                                <input type="text" value="" name="FNAME" placeholder="Your Name" class="required" id="mce-FNAME">
                                </div>
                                <div class="mc-field-group">
	                                <label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
                                    </label>
	                                <input type="text" value="" name="LNAME" placeholder="Your Surname" class="required" id="mce-LNAME">
                                </div>
	                            <div id="mce-responses" class="clear">
		                            <div class="response" id="mce-error-response" style="display:none"></div>
		                            <div class="response" id="mce-success-response" style="display:none"></div>
	                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                    </div>
