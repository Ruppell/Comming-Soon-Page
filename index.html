<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Coming Soon - Pair Pair Full</title>
        <meta name="description" content="Our website is still in development.">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#000000">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">

        <!-- Load JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/flipclock.min.js"></script>
        <script src="js/scripts.js"></script>

        <!--fonts Rajdhani and Reboto-->
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

        <!-- Google icons -->
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

        <!-- Load CSS -->
        <link rel="stylesheet" href="css/flipclock.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- doodles -->
        <div class="doodle doodle-border-light lines bottom-right"></div>
        <div class="doodle line-slice top-right"></div>
        <div class="doodle doodle-primary dots top-left"></div>

        <!-- content -->
        <section id="dw_wrapper" class="clearfix animated fadeIn delay-0.5s">
            <div id="dw_countdown" class="clearfix">

                <!--logo-->
                <div class="logo">
                    <img src="img/logo-dark-wide.svg" alt=""/>
                </div>

                <!-- introduction -->
                <h2 class="dw_launch_header">Coming Soon</h2>
                <p>
                    Have no fear, we are launching soon.<br>We just have to dot the i's and cross the t's
                </p>

                <!-- clock -->
                <div class="dw_clock"></div>
                <hr>
                <h2 class="dw_launch_subheader">
                    Get Notified<i class="material-icons text-primary"> notifications_active </i>
                </h2>

                <!-- mailchimp form -->
                <section id="dw_mailchimp_form">
                    <!-- Begin Mailchimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form
                            action="https://pairpairfull.us20.list-manage.com/subscribe/post?u=166521a40216efba132eecaf9&amp;id=c29fe7b504"
                            method="post"
                            id="mc-embedded-subscribe-form"
                            name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">

                                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                                <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                                    </label>
                                    <input type="email"
                                        value=""
                                        name="EMAIL"
                                        class="required email"
                                        id="mce-EMAIL" placeholder="Your email address...">
                                </div>
                                <div class="mc-field-group">
                                    <label for="mce-FNAME">First Name  <span class="asterisk">*</span> </label>
                                    <input type="text"
                                        value=""
                                        name="FNAME"
                                        class="required"
                                        id="mce-FNAME" placeholder="Your first name...">
                                </div>
                                <div class="mc-field-group">
                                    <label for="mce-LNAME">Last Name  <span class="asterisk">*</span> </label>
                                    <input type="text"
                                        value=""
                                        name="LNAME"
                                        class="required"
                                        id="mce-LNAME" placeholder="Your last name...">
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                    <input type="text" name="b_166521a40216efba132eecaf9_c29fe7b504"
                                    tabindex="-1" value="">
                                </div>
                                <div class="clear">
                                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--End mc_embed_signup-->
                </section>

            </div>
        </section>

        <!-- scripts -->
        <script src="js/jquery.validate.min.js"></script>
        <script type="text/javascript">
            $("#mc-embedded-subscribe-form").validate({
                submitHandler: function(form) {
                    form.submit();
                }
            });
        </script>
    </Body>
</html>
